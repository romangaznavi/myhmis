<div class="card">
    <div class="card-body">
        <form *ngIf="RegistrationForm" [formGroup]="RegistrationForm" (ngSubmit)="submitRegister()">
            <div class="form-group">
                <label class="col-md-4">Full Name</label>
                <input type="text" class="form-control" formControlName="name" />
            </div>
    
            <div class="form-group">
                <label class="col-md-4">Email</label>
                <input type="text" class="form-control" formControlName="email" />
            </div>
            
            <div class="form-group">
                <label class="col-md-4">Password</label>
                <input type="password" class="form-control" formControlName="password" />
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="!RegistrationForm.valid">Register</button>
                <a [routerLink]="['/login/add']" style="padding-left:30px">login</a>
            </div>

        </form>
    </div>
</div>
