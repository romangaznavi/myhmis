<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>
                Name
            </th>
            <th>
                Department
            </th>
            <th>
                Qualification
            </th>
            <th>
                Mobile
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let doctor of doctors  | paginate: { itemsPerPage: recordPerPage, currentPage: p }">
            <td>{{doctor.name}}</td>
            <td>{{doctor.department}}</td>
            <td>{{doctor.qualification}}</td>
            <td>{{doctor.mobile}}</td>
        </tr>
    </tbody>
</table>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
