<div class="card">
        <div class="card-body">
        <form *ngIf = "department" [formGroup]="formEdit" (ngSubmit)="departmentUpdate(formEdit.value, department._id)">
            <div class="form-group">
                <label class="col-md-4">Department Name</label> 
                <input type="text" class="form-control" formControlName="departmentName" />
            </div>
            <div *ngIf = "formEdit.controls['departmentName'].invalid && (formEdit.controls['departmentName'].dirty || formEdit.controls['departmentName'].touched)" class="alert alert-danger">
                <div *ngIf = "formEdit.controls['departmentName'].errors.required">
                    Department is required
                </div>
            </div>
    
            <div class="form-group">
                <label class="col-md-4">Department Description </label>
                <textarea class="form-control"  formControlName="departmentDesc" id="" cols="30" rows="10"></textarea>
            </div>
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary" [disabled]="!formEdit.valid">Edit Department</button>
            </div>
        </form>
    
        </div> 
    </div>
